<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>Codebreaker</header>
    <div id="clock">
        <img id="clockImage" src="clock.png">
        <p class="centerText">
            Minutes Left<br>
            <div id="minutesLeftDisplay" class="centerText">0</div>
        </p>
    </div>
    <div id="vaultCode">
        Need input!
    </div>
    <div class="vaultButtons">
        <button id="buttonOne" class="inputButton">1</button>
        <button id="buttonTwo" class="inputButton">2</button>
        <button id="buttonThree" class="inputButton">3</button>
        <button id="buttonClear" class="inputButton">Clear</button>
    </div>
    <h1>
        Event Log
        <p id="log">
        </p>
    </h1>
    <script src="script.js"></script>
</body>
</html>

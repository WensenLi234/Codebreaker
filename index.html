<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <header>Codebreaker</header>
    <h1>
        <div id="webpageAligner">
            <div id="clock">
                <img src="">
                <p class="centerText">
                    Minutes Left<br>
                    <div id="minutesLeftDisplay" class="centerText">7</div>
                </p>
            </div>
        </div>
    </h1>
    <div class="vaultCode">
        <div id="digitOne" class="digit">0</div>
        <div id="digitTwo" class="digit">0</div>
        <div id="digitThree" class="digit">0</div>
    </div>
    <div class="vaultButtons">
        <button id="buttonOne" class="inputButton">1</button>
        <button id="buttonTwo" class="inputButton">2</button>
        <button id="buttonThree" class="inputButton">3</button>
        <button id="buttonClear" class="inputButton">Clear</button>
    </div>
</body>
</html>
